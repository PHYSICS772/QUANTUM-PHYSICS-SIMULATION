<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Fisika Modern</title>
    <style>
        /* Gaya umum */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #90caf9); /* Gradasi biru */
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1e88e5, #42a5f5); /* Gradasi biru tua */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 24px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .simulasi-buttons,
        .materi-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(to right, #64b5f6, #2196f3);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(to right, #2196f3, #64b5f6);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .video-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e88e5;
        }

        .video-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .video-thumbnails a {
            text-decoration: none;
            color: inherit;
            text-align: center;
            transition: transform 0.3s;
        }

        .video-thumbnails a:hover {
            transform: scale(1.05);
        }

        .video-thumbnails img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: linear-gradient(to right, #1e88e5, #42a5f5);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Simulasi Fisika Modern</h1>
    </header>

    <div class="content">
        <!-- Tombol Simulasi -->
        <div class="simulasi-buttons">
            <button onclick="window.location.href='simulation/simulasidoppler.html'">Efek Doppler</button>
            <button onclick="window.location.href='simulation/simulasidilatasi.html'">Dilatasi Waktu</button>
            <button onclick="window.location.href='simulation/simulasikontraksi.html'">Kontraksi Panjang</button>
            <button onclick="window.location.href='simulation/simulasiabersicahaya.html'">Aberasi Cahaya</button>
        </div>

        <!-- Tombol Materi -->
        <div class="materi-buttons">
            <button onclick="window.open('https://drive.google.com/drive/folders/1fCY1ZhJ3FnzjQrfB6KSF8yrUmf-Z6bP7?hl=id', '_blank')">
                Materi Fisika
            </button>
        </div>

        <!-- Video Pembelajaran -->
        <div class="video-section">
            <h2>Video Pembelajaran</h2>
            <div class="video-thumbnails">
                <a href="https://youtu.be/jYZa2wNy4QQ" target="_blank">
                    <img src="https://img.youtube.com/vi/jYZa2wNy4QQ/0.jpg" alt="Dilatasi Waktu dan Efek Doppler">
                    <p>Dilatasi Waktu & Efek Doppler</p>
                </a>
                <a href="https://youtu.be/Gy4PyLjoaIo" target="_blank">
                    <img src="https://img.youtube.com/vi/Gy4PyLjoaIo/0.jpg" alt="Kontraksi Panjang">
                    <p>Kontraksi Panjang</p>
                </a>
                <a href="https://www.youtube.com/live/xp2q0yEh8Lg" target="_blank">
                    <img src="https://img.youtube.com/vi/xp2q0yEh8Lg/0.jpg" alt="Aberasi Cahaya">
                    <p>Aberasi Cahaya</p>
                </a>
                <a href="https://youtu.be/NPOSpNDWn6Y" target="_blank">
                    <img src="https://img.youtube.com/vi/NPOSpNDWn6Y/0.jpg" alt="Dilatasi Waktu">
                    <p>Dilatasi Waktu</p>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>Universitas Pendidikan Indonesia - Fisika Modern</p>
    </footer>
</body>
</html>
